<!DOCTYPE  html>
<!--ng-app hace referencia al nombre de nuestro modulo-->
<html lang="es" ng-app="app">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="logo.png">

    <title>Musiteka - Inicio</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/navbar-fixed-top.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../assets/js/ie-emulation-modes-warning.js"></script>
  </head>

  <body>
    <!--añadimos aquí el controlador appController ya que será donde mostremos los usuarios-->
	<div class="row" ng-controller="homeController">
	    <!-- Fixed navbar -->
	    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
	      <div class="container">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand">Musikapp</a>
	        </div>
	        <div id="navbar" class="navbar-collapse collapse">
	          <ul class="nav navbar-nav">
	            <li><a href="#/">Inicio</a></li>
	            <li><a href="#/news">Noticias</a></li>
	            <li><a href="#/shows">Conciertos</a></li>
	            <li><a href="#/videos">Vídeos</a></li>
	            <li style="line-height: 46px; margin-left: 16px;"><button type="button" class="btn btn-default" ng-click="logout()">Logout</button></li>
	          </ul>
	        </div>
	      </div>
	    </nav>

		<!-- Views -->
		<div ng-view></div>
	</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/angular/angular.min.js"></script>
	<script type="text/javascript" src="../js/angular/angular-route.min.js"></script>
	<script type="text/javascript" src="../js/angular/app.js"></script>
	<!--<script type="text/javascript" src="../js/angular/services.js"></script>-->
	<script type="text/javascript" src="../js/angular/controllers.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
