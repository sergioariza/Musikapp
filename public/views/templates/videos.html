<div class="container">
  <div class="jumbotron">
    <h2>Vídeos</h2>
    <p>Esta es la sección de vídeos de tu aplicación móvil. En la siguiente tabla se muestran los vídeos que actualmente los usuarios de tu aplicación móvil pueden ver:</p>
    <table class="table table-striped table-bordered" width="100%">
      <thead>
        <tr>
          <th>Name</th>
          <th>Hobby</th>
          <th>Favorite Music</th>
          <th>Editar</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="x in videos">
          <td>{{ x.name }}</td>
          <td>{{ x.hobby }}</td>
          <td>{{ x.favoriteMusic }}</td>
          <td width="90">
            <button class="btn" ng-click="editUser(x.id)">
              <span class="glyphicon glyphicon-pencil"></span>
              &nbsp;&nbsp;Editar
            </button>
          </td>
          <td width="50" align="center">
            <button type="button" ng-click="removeItem(x, x.id)" class="btn btn-sm btn-danger">
              <i class="glyphicon glyphicon-remove-circle"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <hr>
    <button class="btn btn-success" ng-click="editUser('new')">
      <span class="glyphicon glyphicon-user"></span>  Publicar nuevo vídeo
    </button>
    <hr>

    <h3 ng-hide="edit">Publicar nuevo vídeo:</h3>
    <h3 ng-show="edit">Editar vídeo:</h3>

    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label">Name:</label>
        <div class="col-sm-10">
        <input type="text" ng-model="name" placeholder="Name">
        </div>
      </div> 
      <div class="form-group">
        <label class="col-sm-2 control-label">Hobby:</label>
        <div class="col-sm-10">
        <input type="text" ng-model="hobby" placeholder="Hobby">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Favorite Music:</label>
        <div class="col-sm-10">
        <input type="text" ng-model="favoriteMusic" placeholder="Favorite Music">
        </div>
      </div>
    </form>

    <hr>
    <button class="btn btn-success" ng-click="saveUser()" ng-disabled="incomplete">
      <span class="glyphicon glyphicon-save"></span>  Guardar cambios
    </button>
  </div>
</div>
